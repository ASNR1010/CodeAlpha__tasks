<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <!-- Display the current image -->
        <img id="gallery-image" src="images/img1.jpg" alt="Gallery Image">

        <!-- Navigation controls -->
        <div class="controls">
            <button id="prev-btn" class="nav-btn" onclick="prevImage()">&#10094; Prev</button>
            <button id="next-btn" class="nav-btn" onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
